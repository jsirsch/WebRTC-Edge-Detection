<!DOCTYPE html>
<html>
<head>
    <title>WebRTC AIORTC Demo</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        video { border: 2px solid #333; margin: 10px; background: #000; }
        .container { display: flex; justify-content: center; }
    </style>
</head>
<body>
    <h2>WebRTC Loopback with OpenCV Processing</h2>
    <div class="container">
        <div>
            <h3>Your Camera</h3>
            <video id="vid_local" width="400" height="300" autoplay muted playsinline></video>
        </div>
        <div>
            <h3>Processed (Edge Detect)</h3>
            <video id="vid_server" width="400" height="300" autoplay playsinline></video>
        </div>
    </div>
    <br/>
    <button onclick="start()">Start Connection</button>
    <button onclick="stop()">Stop Connection</button>

    <script>
        var pc = null;

        function negotiate() {
            return pc.createOffer().then(function(offer) {
                return pc.setLocalDescription(offer);
            }).then(function() {
                return new Promise(function(resolve) {
                    if (pc.iceGatheringState === 'complete') {
                        resolve();
                    } else {
                        function checkState() {
                            if (pc.iceGatheringState === 'complete') {
                                pc.removeEventListener('icegatheringstatechange', checkState);
                                resolve();
                            }
                        }
                        pc.addEventListener('icegatheringstatechange', checkState);
                    }
                });
            }).then(function() {
                var offer = pc.localDescription;
                return fetch('/offer', {
                    body: JSON.stringify({
                        sdp: offer.sdp,
                        type: offer.type,
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: 'POST'
                });
            }).then(function(response) {
                return response.json();
            }).then(function(answer) {
                return pc.setRemoteDescription(answer);
            }).catch(function(e) {
                alert(e);
            });
        }

        function start() {
            var config = {
                sdpSemantics: 'unified-plan'
            };

            pc = new RTCPeerConnection(config);

            // Connect processed stream to video element
            pc.addEventListener('track', function(evt) {
                if (evt.track.kind == 'video') {
                    document.getElementById('vid_server').srcObject = evt.streams[0];
                }
            });

            // Get User Media
            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: false
            }).then(function(stream) {
                document.getElementById('vid_local').srcObject = stream;
                // Add tracks to PC
                stream.getTracks().forEach(function(track) {
                    pc.addTrack(track, stream);
                });
                return negotiate();
            }, function(err) {
                alert('Could not acquire media: ' + err);
            });
        }

        function stop() {
            if (pc) {
                pc.close();
            }
        }
    </script>
</body>
</html>
